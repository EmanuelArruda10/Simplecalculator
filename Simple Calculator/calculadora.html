<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input {
            margin: 10px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card cardlogin mx-auto mt-5 col-6">
            <div class="card-header text-center">Minha calculadora</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <select id="operacao" class="form-control">
                            <option selected>Escolha a operação</option>
                            <option value="soma">Adição</option>
                            <option value="sub">Subtração</option>
                            <option value="divisao">Divisão</option>
                            <option value="multi">Multiplicação</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="value1" class="form-control" placeholder="Digite um número">
                        <input type="number" id="value2" class="form-control" placeholder="Digite outro número">
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="calcular()">Calcular</button>
                    <label id="resultado">Resultado:</label>
                    
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/calculadora.js"></script>
</html>
